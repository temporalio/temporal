version: '3'
services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: cadence
      POSTGRES_PASSWORD: cadence
    ports:
      - "5432:5432"
  statsd:
    image: graphiteapp/graphite-statsd
    ports:
      - "8080:80"
      - "2003:2003"
      - "8125:8125"
      - "8126:8126"
  temporal:
    image: temporalio/temporal:master-auto-setup
    ports:
     - "7233:7233"
     - "7234:7234"
     - "7235:7235"
     - "7239:7239"
     - "6933:6933"
     - "6934:6934"
     - "6935:6935"
     - "6939:6939"
    environment:
      - "DB=postgres"
      - "DB_PORT=5432"
      - "POSTGRES_USER=cadence"
      - "POSTGRES_PWD=cadence"
      - "POSTGRES_SEEDS=postgres"
      - "STATSD_ENDPOINT=statsd:8125"
      - "DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml"
    depends_on:
      - postgres
  cadence-web:
    image: ubercadence/web:3.4.1
    environment:
      - "CADENCE_TCHANNEL_PEERS=temporal:7233"
    ports:
      - "8088:8088"
    depends_on:
      - temporal
