version: '3.5'

services:
  cassandra:
    image: cassandra:3.11
    ports:
      - "9042:9042"
  statsd:
    image: graphiteapp/graphite-statsd
    ports:
      - "8080:80"
      - "2003:2003"
      - "8125:8125"
      - "8126:8126"
  temporal:
    image: temporalio/temporal:master-auto-setup
    ports:
     - "7233:7233"
     - "7234:7234"
     - "7235:7235"
     - "7239:7239"
     - "6933:6933"
     - "6934:6934"
     - "6935:6935"
     - "6939:6939"
    environment:
      - "CASSANDRA_SEEDS=cassandra"
      - "STATSD_ENDPOINT=statsd:8125"
      - "DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml"
    depends_on:
      - cassandra
      - statsd
  cadence-web:
    image: ubercadence/web:3.4.1
    environment:
      - "CADENCE_TCHANNEL_PEERS=temporal:7233"
    ports:
      - "8088:8088"
    depends_on:
      - temporal
