name: Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.29.2-mongodb.1)'
        required: true
        type: string

env:
  DOCKER_HUB_USERNAME: agdelen
  IMAGE_NAME: temporal

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version info
        id: version
        run: |
          # Generate timestamp for versioning
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          UNIX_TIMESTAMP=$(date -u +"%s")

          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            IS_STABLE="true"
          else
            TAG="${{ inputs.tag }}"
            IS_STABLE="false"
          fi

          # Remove 'v' prefix if exists
          VERSION="${TAG#v}"

          # Determine if this is v1.29 or v1.30
          if [[ "$TAG" == *"1.29"* ]]; then
            TEMPORAL_VERSION="1.29"
            echo "::error::v1.29 builds are currently disabled. Use v1.30 instead."
            exit 1
          elif [[ "$TAG" == *"1.30"* ]]; then
            TEMPORAL_VERSION="1.30"
          else
            TEMPORAL_VERSION="unknown"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "temporal_version=$TEMPORAL_VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "unix_timestamp=$UNIX_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "is_stable=$IS_STABLE" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.timestamp }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev-${{ steps.version.outputs.temporal_version }}
            ${{ steps.version.outputs.is_stable == 'true' && format('{0}/{1}:{2}', env.DOCKER_HUB_USERNAME, env.IMAGE_NAME, steps.version.outputs.tag) || '' }}
            ${{ steps.version.outputs.is_stable == 'true' && format('{0}/{1}:{2}', env.DOCKER_HUB_USERNAME, env.IMAGE_NAME, steps.version.outputs.version) || '' }}
            ${{ steps.version.outputs.is_stable == 'true' && format('{0}/{1}:latest-{2}', env.DOCKER_HUB_USERNAME, env.IMAGE_NAME, steps.version.outputs.temporal_version) || '' }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
          labels: |
            org.opencontainers.image.title=Temporal Server with MongoDB
            org.opencontainers.image.description=Temporal Server with MongoDB persistence plugin
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          short-description: "Temporal Server fork with MongoDB persistence plugin"
          readme-filepath: ./docs/development/persistence/mongodb-persistence-plugin.md
        continue-on-error: true

      - name: Image summary
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.version }}-${{ steps.version.outputs.timestamp }}\` (timestamped)" >> $GITHUB_STEP_SUMMARY
          echo "- \`dev-${{ steps.version.outputs.temporal_version }}\` (rolling dev)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.is_stable }}" = "true" ]; then
            echo "- \`${{ steps.version.outputs.tag }}\` **[STABLE]**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ steps.version.outputs.version }}\` **[STABLE]**" >> $GITHUB_STEP_SUMMARY
            echo "- \`latest-${{ steps.version.outputs.temporal_version }}\` **[STABLE]**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.is_stable }}" = "true" ]; then
            echo "# Stable release:" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "# Development build:" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
