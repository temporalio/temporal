name: Flaky Tests Report

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  pull_request:
    # TODO: Remove this pull_request trigger before merging to main
    # This is only for testing the workflow during development
    branches: [ main ]
  workflow_dispatch:
    inputs:
      output_file:
        description: 'Output file from bash script'
        required: false
        default: 'out.json'

permissions:
  contents: read
  actions: read

jobs:
  flaky-tests-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TEMPORAL_CICD_APP_ID }}
          private-key: ${{ secrets.TEMPORAL_CICD_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python dependencies
        run: |
          cd tools/flakes
          uv sync

      - name: Install tringa
        run: |
          uv tool install git+https://github.com/spkane31/tringa@spk/skip-xml-parsing-errors --force

      - name: Run bash script to generate output file
        id: generate-output-file
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          set -euo pipefail
          
          echo "ğŸ”§ Starting tringa data collection..."
          echo "ğŸ“… Date range: last 7 days"
          echo "ğŸŒ¿ Branch: main"
          echo "ğŸ†” Workflow ID: 80591745"
          echo "ğŸ”‘ GH_TOKEN length: ${#GH_TOKEN}"
          
          # Clean up any existing files
          echo "ğŸ§¹ Cleaning up existing files..."
          rm -rf out.json timeout.txt retry.txt flaky.txt crash.txt
          
          # Run tringa command with detailed logging
          echo "ğŸš€ Running tringa command..."
          echo "Command: tringa --json --since-days 7 repo sql 'select classname, name, count(*) as failure_count, max(artifact) as artifact from test where passed = false and skipped = false group by classname, name order by failure_count desc' --branch main --workflow-id 80591745 https://github.com/temporalio/temporal"
          
          tringa --json --since-days 7 repo sql \
            'select classname, name, count(*) as failure_count, max(artifact) as artifact from test where passed = false and skipped = false group by classname, name order by failure_count desc' \
            --branch main --workflow-id 80591745 https://github.com/temporalio/temporal > out.json
          
          echo "âœ… Tringa command completed"
          echo "ğŸ“Š Output file size: $(wc -c < out.json) bytes"
          head out.json
          echo ""
          echo "ğŸ“„ Full output file:"
          cat out.json

      - name: Run Python script to process flaky tests
        id: process-flaky-tests
        run: |
          echo "ğŸ Starting Python script processing..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Contents of current directory:"
          ls -la
          
          echo "ğŸ“‚ Contents of tools/flakes directory:"
          ls -la tools/flakes/
          
          echo "ğŸ“„ Checking if out.json exists and its size:"
          if [ -f "out.json" ]; then
            echo "âœ… out.json exists, size: $(wc -c < out.json) bytes"
            head out.json
            echo ""
          else
            echo "âŒ out.json not found!"
            exit 1
          fi
          
          echo "ğŸš€ Running Python script from root directory..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Contents of tools/flakes:"
          ls -la tools/flakes/
          
          echo "ğŸ Running: cd tools/flakes && uv run main.py --file ../../out.json"
          cd tools/flakes && uv run main.py --file ../../out.json
          
          echo "âœ… Python script completed"
          echo "ğŸ“‚ Generated files in tools/flakes:"
          ls -la
          
          echo "ğŸ“‚ Generated files in root directory:"
          ls -la ../../

      - name: Upload generated reports
        uses: actions/upload-artifact@v4
        if: steps.process-flaky-tests.outcome == 'success'
        with:
          name: flaky-tests-reports-${{ github.run_number }}
          path: |
            out.json
            tools/flakes/crash.txt
            tools/flakes/flaky.txt
            tools/flakes/retry.txt
            tools/flakes/timeout.txt
          retention-days: 30

      - name: Generate flaky tests summary
        if: steps.process-flaky-tests.outcome == 'success'
        shell: bash
        id: flaky-summary
        run: |
          echo "ğŸ“Š Starting flaky tests summary generation..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Available files:"
          ls -la
          
          # Create a comprehensive summary from the generated text files
          title="ğŸ“Š Flaky Tests Report - Last 7 Days"
          message="*Test Failure Analysis:*\n\n"
          
          echo "ğŸ” Checking for generated report files..."
          
          # Count failures by category
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          echo "ğŸ“Š Counting failures in each category..."
          
          if [ -f "tools/flakes/crash.txt" ]; then
            echo "âœ… crash.txt exists in tools/flakes, size: $(wc -c < tools/flakes/crash.txt) bytes"
            crash_count=$(grep -c "|\[" tools/flakes/crash.txt || echo "0")
            echo "ğŸ’¥ Crash count: $crash_count"
            head tools/flakes/crash.txt
            echo ""
          else
            echo "âŒ crash.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/flaky.txt" ]; then
            echo "âœ… flaky.txt exists in tools/flakes, size: $(wc -c < tools/flakes/flaky.txt) bytes"
            flaky_count=$(grep -c "|\[" tools/flakes/flaky.txt || echo "0")
            echo "ğŸ”„ Flaky count: $flaky_count"
            head tools/flakes/flaky.txt
            echo ""
          else
            echo "âŒ flaky.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/retry.txt" ]; then
            echo "âœ… retry.txt exists in tools/flakes, size: $(wc -c < tools/flakes/retry.txt) bytes"
            retry_count=$(grep -c "|\[" tools/flakes/retry.txt || echo "0")
            echo "ğŸ” Retry count: $retry_count"
            head tools/flakes/retry.txt
            echo ""
          else
            echo "âŒ retry.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/timeout.txt" ]; then
            echo "âœ… timeout.txt exists in tools/flakes, size: $(wc -c < tools/flakes/timeout.txt) bytes"
            timeout_count=$(grep -c "|\[" tools/flakes/timeout.txt || echo "0")
            echo "â° Timeout count: $timeout_count"
            head tools/flakes/timeout.txt
            echo ""
          else
            echo "âŒ timeout.txt not found in tools/flakes"
          fi
          
          echo "ğŸ“ˆ Final counts - Crashes: $crash_count, Flaky: $flaky_count, Retry: $retry_count, Timeout: $timeout_count"
          
          # Create summary section
          message+="*ğŸ“ˆ Failure Categories:*\n"
          message+="â€¢ ğŸ’¥ Crashes: ${crash_count}\n"
          message+="â€¢ ğŸ”„ Flaky Tests: ${flaky_count}\n"
          message+="â€¢ ğŸ” Retry Failures: ${retry_count}\n"
          message+="â€¢ â° Timeouts: ${timeout_count}\n\n"
          
          # Add detailed tables for each category with failures
          if [ "$crash_count" -gt 0 ] && [ -f "tools/flakes/crash.txt" ]; then
            message+="*ğŸ’¥ Crashes:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/crash.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$timeout_count" -gt 0 ] && [ -f "tools/flakes/timeout.txt" ]; then
            message+="*â° Timeouts:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/timeout.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky.txt" ]; then
            message+="*ğŸ”„ Flaky Tests:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/flaky.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$retry_count" -gt 0 ] && [ -f "tools/flakes/retry.txt" ]; then
            message+="*ğŸ” Retry Failures:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/retry.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$crash_count" -eq 0 ] && [ "$flaky_count" -eq 0 ] && [ "$retry_count" -eq 0 ] && [ "$timeout_count" -eq 0 ]; then
            message+="ğŸ‰ No test failures found in the last 7 days!\n"
          fi
          
          message+="\nğŸ“‹ <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|View Detailed Report>"
          
          # Set environment variables for Slack
          {
            echo "SLACK_TITLE=${title}"
            echo "SLACK_MESSAGE<<EOF"
            echo "${message}"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create GitHub Actions summary
        if: steps.process-flaky-tests.outcome == 'success'
        run: |
          echo "ğŸ“‹ Creating GitHub Actions summary..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Available files:"
          ls -la
          
          {
            echo "## ğŸ“Š Flaky Tests Report - $(date)"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Count failures by category
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          if [ -f "crash.txt" ]; then
            crash_count=$(grep -c "|\[" crash.txt || echo "0")
          fi
          
          if [ -f "flaky.txt" ]; then
            flaky_count=$(grep -c "|\[" flaky.txt || echo "0")
          fi
          
          if [ -f "retry.txt" ]; then
            retry_count=$(grep -c "|\[" retry.txt || echo "0")
          fi
          
          if [ -f "timeout.txt" ]; then
            timeout_count=$(grep -c "|\[" timeout.txt || echo "0")
          fi
          
          {
            echo "### ğŸ“ˆ Failure Categories Summary"
            echo ""
            echo "| Category | Count |"
            echo "|----------|-------|"
            echo "| ğŸ’¥ Crashes | ${crash_count} |"
            echo "| â° Timeouts | ${timeout_count} |"
            echo "| ğŸ”„ Flaky Tests | ${flaky_count} |"
            echo "| ğŸ” Retry Failures | ${retry_count} |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Add detailed tables for each category
          if [ "$crash_count" -gt 0 ] && [ -f "tools/flakes/crash.txt" ]; then
            {
              echo "### ğŸ’¥ Crashes"
              echo ""
              cat tools/flakes/crash.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$timeout_count" -gt 0 ] && [ -f "tools/flakes/timeout.txt" ]; then
            {
              echo "### â° Timeouts"
              echo ""
              cat tools/flakes/timeout.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky.txt" ]; then
            {
              echo "### ğŸ”„ Flaky Tests"
              echo ""
              cat tools/flakes/flaky.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$retry_count" -gt 0 ] && [ -f "tools/flakes/retry.txt" ]; then
            {
              echo "### ğŸ” Retry Failures"
              echo ""
              cat tools/flakes/retry.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$crash_count" -eq 0 ] && [ "$flaky_count" -eq 0 ] && [ "$retry_count" -eq 0 ] && [ "$timeout_count" -eq 0 ]; then
            echo "ğŸ‰ **No test failures found in the last 7 days!**" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Construct success Slack message
        if: steps.process-flaky-tests.outcome == 'success' && steps.flaky-summary.outcome == 'success'
        shell: bash
        id: success-slack-message
        run: |
          echo "ğŸ’¬ Constructing success Slack message..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Available files:"
          ls -la
          
          title="ğŸ“Š Flaky Tests Report - $(date)"
          
          # Build comprehensive Slack message with full flaky report
          echo "ğŸ“ Building comprehensive Slack message..."
          
          # Start with basic summary
          message="*ğŸ“Š Flaky Tests Report - Last 7 Days*\n\n"
          
          # Add failure counts
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          if [ -f "tools/flakes/crash.txt" ]; then
            crash_count=$(grep -c "|\[" tools/flakes/crash.txt || echo "0")
          fi
          if [ -f "tools/flakes/flaky.txt" ]; then
            flaky_count=$(grep -c "|\[" tools/flakes/flaky.txt || echo "0")
          fi
          if [ -f "tools/flakes/retry.txt" ]; then
            retry_count=$(grep -c "|\[" tools/flakes/retry.txt || echo "0")
          fi
          if [ -f "tools/flakes/timeout.txt" ]; then
            timeout_count=$(grep -c "|\[" tools/flakes/timeout.txt || echo "0")
          fi
          
          message+="*ğŸ“ˆ Failure Summary:*\n"
          message+="â€¢ ğŸ’¥ Crashes: ${crash_count}\n"
          message+="â€¢ ğŸ”„ Flaky Tests: ${flaky_count}\n"
          message+="â€¢ ğŸ” Retry Failures: ${retry_count}\n"
          message+="â€¢ â° Timeouts: ${timeout_count}\n\n"
          
          # Add full flaky tests report if it exists
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky.txt" ]; then
            message+="*ğŸ”„ Flaky Tests Details:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/flaky.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          # Add link to full report
          message+="ğŸ“‹ <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|View Full Report & Download Artifacts>\n"
          message+="ğŸ”— <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|GitHub Actions Run #${{ github.run_number }}>"
          
          echo "âœ… Slack message built successfully"
          echo "ğŸ“„ Message length: ${#message} characters"
          echo "ğŸ“„ First 500 chars of message:"
          echo "${message}" | head -c 500
          echo ""

          echo "ğŸ“¤ Setting Slack environment variables..."
          {
            echo "SLACK_TITLE=${title}"
            echo "SLACK_MESSAGE<<EOF"
            echo "${message}"
            echo "EOF"
          } >> "$GITHUB_ENV"
          echo "âœ… Slack environment variables set"

      - name: Send Slack notification
        if: steps.process-flaky-tests.outcome == 'success' && steps.flaky-summary.outcome == 'success'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: "Flaky Tests Bot"
          SLACK_CHANNEL: "test-bots"
          SLACK_MSG_AUTHOR: "temporal-flaky-tests"
          SLACK_FOOTER: "Generated by GitHub Actions"
          SLACK_COLOR: "warning"
          SLACK_ICON_EMOJI: ":chart_with_upwards_trend:"
        uses: rtCamp/action-slack-notify@v2

      - name: Create GitHub Actions failure summary
        if: steps.process-flaky-tests.outcome == 'failure' || steps.flaky-summary.outcome == 'failure'
        run: |
          {
            echo "## âŒ Flaky Tests Report Generation Failed"
            echo ""
            echo "The flaky tests report workflow failed to generate the report."
            echo ""
            echo "### Workflow Details"
            echo ""
            echo "- **Run ID**: [${{ github.run_id }}](https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }})"
            echo "- **Branch**: \`${{ github.ref_name }}\`"
            echo "- **Commit**: [${{ github.sha }}](https://github.com/temporalio/temporal/commit/${{ github.sha }})"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Add specific failure information
          if [[ "${{ steps.process-flaky-tests.outcome }}" == "failure" ]]; then
            {
              echo "### Failure Point"
              echo ""
              echo "Python script processing failed"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          elif [[ "${{ steps.flaky-summary.outcome }}" == "failure" ]]; then
            {
              echo "### Failure Point"
              echo ""
              echo "Summary generation failed"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          echo "Please check the workflow logs for more details." >> "$GITHUB_STEP_SUMMARY"

      - name: Construct workflow failure Slack message
        if: steps.process-flaky-tests.outcome == 'failure' || steps.flaky-summary.outcome == 'failure'
        shell: bash
        id: workflow-failure-message
        run: |
          title="âŒ Flaky Tests Report Generation Failed"
          
          # Read the step summary content and convert to Slack format
          if [ -f "$GITHUB_STEP_SUMMARY" ]; then
            # Convert markdown to Slack format
            message=$(sed "s/^## /*/g; s/^### /*/g; s/^\- /â€¢ /g; s/\*\*\([^*]*\)\*\*/\*\1\*/g; s/\`\([^\`]*\)\`/\`\1\`/g; s/\[\([^]]*\)\](\([^)]*\))/<\2|\1>/g" "$GITHUB_STEP_SUMMARY")
          else
            message="The flaky tests report workflow failed to generate the report."
          fi

          {
            echo "SLACK_TITLE=${title}"
            echo "SLACK_MESSAGE<<EOF"
            echo "${message}"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Send Slack workflow failure notification
        if: steps.process-flaky-tests.outcome == 'failure' || steps.flaky-summary.outcome == 'failure'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: "Flaky Tests Bot"
          SLACK_CHANNEL: "test-bots"
          SLACK_MSG_AUTHOR: "temporal-flaky-tests"
          SLACK_FOOTER: "Generated by GitHub Actions"
          SLACK_COLOR: "danger"
          SLACK_ICON_EMOJI: ":x:"
        uses: rtCamp/action-slack-notify@v2
