name: Flaky Tests Report

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  pull_request:
    # TODO: Remove this pull_request trigger before merging to main
    # This is only for testing the workflow during development
    branches: [ main ]
  workflow_dispatch:
    inputs:
      output_file:
        description: 'Output file from bash script'
        required: false
        default: 'out.json'

permissions:
  contents: read
  actions: read

jobs:
  flaky-tests-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TEMPORAL_CICD_APP_ID }}
          private-key: ${{ secrets.TEMPORAL_CICD_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python dependencies
        run: |
          cd tools/flakes
          uv sync

      - name: Install tringa
        run: |
          uv tool install git+https://github.com/spkane31/tringa@spk/skip-xml-parsing-errors --force

      - name: Run bash script to generate output file
        id: generate-output-file
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          set -euo pipefail
          
          echo "üîß Starting tringa data collection..."
          echo "üìÖ Date range: last 7 days"
          echo "üåø Branch: main"
          echo "üÜî Workflow ID: 80591745"
          echo "üîë GH_TOKEN length: ${#GH_TOKEN}"
          
          # Clean up any existing files
          echo "üßπ Cleaning up existing files..."
          rm -rf out.json timeout.txt retry.txt flaky.txt crash.txt
          
          # Run tringa command with detailed logging
          echo "üöÄ Running tringa command..."
          echo "Command: tringa --json --since-days 7 repo sql 'select classname, name, count(*) as failure_count, max(artifact) as artifact from test where passed = false and skipped = false group by classname, name order by failure_count desc' --branch main --workflow-id 80591745 https://github.com/temporalio/temporal"
          
          tringa --json --since-days 7 repo sql \
            'select classname, name, count(*) as failure_count, max(artifact) as artifact from test where passed = false and skipped = false group by classname, name order by failure_count desc' \
            --branch main --workflow-id 80591745 https://github.com/temporalio/temporal > out.json
          
          echo "‚úÖ Tringa command completed"
          echo "üìä Output file size: $(wc -c < out.json) bytes"
          head out.json
          echo ""
          echo "üìÑ Full output file:"
          cat out.json

      - name: Run Python script to process flaky tests
        id: process-flaky-tests
        run: |
          echo "üêç Starting Python script processing..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Contents of current directory:"
          ls -la
          
          echo "üìÇ Contents of tools/flakes directory:"
          ls -la tools/flakes/
          
          echo "üìÑ Checking if out.json exists and its size:"
          if [ -f "out.json" ]; then
            echo "‚úÖ out.json exists, size: $(wc -c < out.json) bytes"
            head out.json
            echo ""
          else
            echo "‚ùå out.json not found!"
            exit 1
          fi
          
          echo "üöÄ Running Python script from root directory..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Contents of tools/flakes:"
          ls -la tools/flakes/
          
          echo "üêç Running: cd tools/flakes && uv run main.py --file ../../out.json"
          cd tools/flakes && uv run main.py --file ../../out.json
          
          echo "‚úÖ Python script completed"
          echo "üìÇ Generated files in tools/flakes:"
          ls -la
          
          echo "üìÇ Generated files in root directory:"
          ls -la ../../

      - name: Upload generated reports
        uses: actions/upload-artifact@v4
        if: steps.process-flaky-tests.outcome == 'success'
        with:
          name: flaky-tests-reports-${{ github.run_number }}
          path: |
            out.json
            tools/flakes/crash.txt
            tools/flakes/flaky.txt
            tools/flakes/flaky_slack.txt
            tools/flakes/retry.txt
            tools/flakes/timeout.txt
          retention-days: 30

      - name: Generate flaky tests summary
        if: steps.process-flaky-tests.outcome == 'success'
        shell: bash
        id: flaky-summary
        run: |
          echo "üìä Starting flaky tests summary generation..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Available files:"
          ls -la
          
          # Create a comprehensive summary from the generated text files
          title="üìä Flaky Tests Report - Last 7 Days"
          message="*Test Failure Analysis:*\n\n"
          
          echo "üîç Checking for generated report files..."
          
          # Count failures by category
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          echo "üìä Counting failures in each category..."
          
          if [ -f "tools/flakes/crash.txt" ]; then
            echo "‚úÖ crash.txt exists in tools/flakes, size: $(wc -c < tools/flakes/crash.txt) bytes"
            crash_count=$(grep -c "|\[" tools/flakes/crash.txt || echo "0")
            echo "üí• Crash count: $crash_count"
            head tools/flakes/crash.txt
            echo ""
          else
            echo "‚ùå crash.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/flaky.txt" ]; then
            echo "‚úÖ flaky.txt exists in tools/flakes, size: $(wc -c < tools/flakes/flaky.txt) bytes"
            flaky_count=$(grep -c "|\[" tools/flakes/flaky.txt || echo "0")
            echo "üîÑ Flaky count: $flaky_count"
            head tools/flakes/flaky.txt
            echo ""
          else
            echo "‚ùå flaky.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/retry.txt" ]; then
            echo "‚úÖ retry.txt exists in tools/flakes, size: $(wc -c < tools/flakes/retry.txt) bytes"
            retry_count=$(grep -c "|\[" tools/flakes/retry.txt || echo "0")
            echo "üîÅ Retry count: $retry_count"
            head tools/flakes/retry.txt
            echo ""
          else
            echo "‚ùå retry.txt not found in tools/flakes"
          fi
          
          if [ -f "tools/flakes/timeout.txt" ]; then
            echo "‚úÖ timeout.txt exists in tools/flakes, size: $(wc -c < tools/flakes/timeout.txt) bytes"
            timeout_count=$(grep -c "|\[" tools/flakes/timeout.txt || echo "0")
            echo "‚è∞ Timeout count: $timeout_count"
            head tools/flakes/timeout.txt
            echo ""
          else
            echo "‚ùå timeout.txt not found in tools/flakes"
          fi
          
          echo "üìà Final counts - Crashes: $crash_count, Flaky: $flaky_count, Retry: $retry_count, Timeout: $timeout_count"
          
          # Create summary section
          message+="*üìà Failure Categories:*\n"
          message+="‚Ä¢ üí• Crashes: ${crash_count}\n"
          message+="‚Ä¢ üîÑ Flaky Tests: ${flaky_count}\n"
          message+="‚Ä¢ üîÅ Retry Failures: ${retry_count}\n"
          message+="‚Ä¢ ‚è∞ Timeouts: ${timeout_count}\n\n"
          
          # Add detailed tables for each category with failures
          if [ "$crash_count" -gt 0 ] && [ -f "tools/flakes/crash.txt" ]; then
            message+="*üí• Crashes:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/crash.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$timeout_count" -gt 0 ] && [ -f "tools/flakes/timeout.txt" ]; then
            message+="*‚è∞ Timeouts:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/timeout.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky.txt" ]; then
            message+="*üîÑ Flaky Tests:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/flaky.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$retry_count" -gt 0 ] && [ -f "tools/flakes/retry.txt" ]; then
            message+="*üîÅ Retry Failures:*\n"
            message+="\`\`\`\n"
            message+="$(cat tools/flakes/retry.txt)\n"
            message+="\`\`\`\n\n"
          fi
          
          if [ "$crash_count" -eq 0 ] && [ "$flaky_count" -eq 0 ] && [ "$retry_count" -eq 0 ] && [ "$timeout_count" -eq 0 ]; then
            message+="üéâ No test failures found in the last 7 days!\n"
          fi
          
          message+="\nüìã <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|View Detailed Report>"
          
          # Set environment variables for Slack
          {
            echo "SLACK_TITLE=${title}"
            echo "SLACK_MESSAGE<<EOF"
            echo "${message}"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create GitHub Actions summary
        if: steps.process-flaky-tests.outcome == 'success'
        run: |
          echo "üìã Creating GitHub Actions summary..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Available files:"
          ls -la
          
          {
            echo "## üìä Flaky Tests Report - $(date)"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Count failures by category
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          if [ -f "crash.txt" ]; then
            crash_count=$(grep -c "|\[" crash.txt || echo "0")
          fi
          
          if [ -f "flaky.txt" ]; then
            flaky_count=$(grep -c "|\[" flaky.txt || echo "0")
          fi
          
          if [ -f "retry.txt" ]; then
            retry_count=$(grep -c "|\[" retry.txt || echo "0")
          fi
          
          if [ -f "timeout.txt" ]; then
            timeout_count=$(grep -c "|\[" timeout.txt || echo "0")
          fi
          
          {
            echo "### üìà Failure Categories Summary"
            echo ""
            echo "| Category | Count |"
            echo "|----------|-------|"
            echo "| üí• Crashes | ${crash_count} |"
            echo "| ‚è∞ Timeouts | ${timeout_count} |"
            echo "| üîÑ Flaky Tests | ${flaky_count} |"
            echo "| üîÅ Retry Failures | ${retry_count} |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Add detailed tables for each category
          if [ "$crash_count" -gt 0 ] && [ -f "tools/flakes/crash.txt" ]; then
            {
              echo "### üí• Crashes"
              echo ""
              cat tools/flakes/crash.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$timeout_count" -gt 0 ] && [ -f "tools/flakes/timeout.txt" ]; then
            {
              echo "### ‚è∞ Timeouts"
              echo ""
              cat tools/flakes/timeout.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky.txt" ]; then
            {
              echo "### üîÑ Flaky Tests"
              echo ""
              cat tools/flakes/flaky.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$retry_count" -gt 0 ] && [ -f "tools/flakes/retry.txt" ]; then
            {
              echo "### üîÅ Retry Failures"
              echo ""
              cat tools/flakes/retry.txt
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          if [ "$crash_count" -eq 0 ] && [ "$flaky_count" -eq 0 ] && [ "$retry_count" -eq 0 ] && [ "$timeout_count" -eq 0 ]; then
            echo "üéâ **No test failures found in the last 7 days!**" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Prepare Slack data
        if: steps.process-flaky-tests.outcome == 'success' && steps.flaky-summary.outcome == 'success'
        shell: bash
        id: prepare-slack-data
        run: |
          echo "üí¨ Preparing Slack data..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Available files:"
          ls -la
          
          # Count failures by category
          crash_count=0
          flaky_count=0
          retry_count=0
          timeout_count=0
          
          if [ -f "tools/flakes/crash.txt" ]; then
            crash_count=$(grep -c "|\[" tools/flakes/crash.txt || echo "0")
          fi
          if [ -f "tools/flakes/flaky.txt" ]; then
            flaky_count=$(grep -c "|\[" tools/flakes/flaky.txt || echo "0")
          fi
          if [ -f "tools/flakes/retry.txt" ]; then
            retry_count=$(grep -c "|\[" tools/flakes/retry.txt || echo "0")
          fi
          if [ -f "tools/flakes/timeout.txt" ]; then
            timeout_count=$(grep -c "|\[" tools/flakes/timeout.txt || echo "0")
          fi
          
          # Prepare flaky tests content for Slack
          flaky_content=""
          if [ "$flaky_count" -gt 0 ] && [ -f "tools/flakes/flaky_slack.txt" ]; then
            echo "üìù Reading flaky tests content for Slack..."
            flaky_content=$(cat tools/flakes/flaky_slack.txt | sed 's/^/‚Ä¢ /' | tr -d '\n' | sed 's/‚Ä¢ /‚Ä¢ /g')
            echo "üìÑ Flaky content length: ${#flaky_content} characters"
          fi
          
          echo "üì§ Setting Slack environment variables..."
          {
            echo "CRASH_COUNT=${crash_count}"
            echo "FLAKY_COUNT=${flaky_count}"
            echo "RETRY_COUNT=${retry_count}"
            echo "TIMEOUT_COUNT=${timeout_count}"
            echo "FLAKY_CONTENT<<EOF"
            echo "${flaky_content}"
            echo "EOF"
          } >> "$GITHUB_ENV"
          echo "‚úÖ Slack environment variables set"

      - name: Send Slack notification
        if: steps.process-flaky-tests.outcome == 'success' && steps.flaky-summary.outcome == 'success' && steps.prepare-slack-data.outcome == 'success'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            text: "üìä Flaky Tests Report - Last 7 Days"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*üìä Flaky Tests Report - Last 7 Days*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*üí• Crashes:* ${{ env.CRASH_COUNT || '0' }}"
                  - type: "mrkdwn"
                    text: "*üîÑ Flaky Tests:* ${{ env.FLAKY_COUNT || '0' }}"
                  - type: "mrkdwn"
                    text: "*üîÅ Retry Failures:* ${{ env.RETRY_COUNT || '0' }}"
                  - type: "mrkdwn"
                    text: "*‚è∞ Timeouts:* ${{ env.TIMEOUT_COUNT || '0' }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*üîÑ Flaky Tests Details:*\n${{ env.FLAKY_CONTENT || 'No flaky tests found.' }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "üìã <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|View Full Report & Download Artifacts>"

      - name: Create GitHub Actions failure summary
        if: steps.process-flaky-tests.outcome == 'failure' || steps.flaky-summary.outcome == 'failure'
        run: |
          {
            echo "## ‚ùå Flaky Tests Report Generation Failed"
            echo ""
            echo "The flaky tests report workflow failed to generate the report."
            echo ""
            echo "### Workflow Details"
            echo ""
            echo "- **Run ID**: [${{ github.run_id }}](https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }})"
            echo "- **Branch**: \`${{ github.ref_name }}\`"
            echo "- **Commit**: [${{ github.sha }}](https://github.com/temporalio/temporal/commit/${{ github.sha }})"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Add specific failure information
          if [[ "${{ steps.process-flaky-tests.outcome }}" == "failure" ]]; then
            {
              echo "### Failure Point"
              echo ""
              echo "Python script processing failed"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          elif [[ "${{ steps.flaky-summary.outcome }}" == "failure" ]]; then
            {
              echo "### Failure Point"
              echo ""
              echo "Summary generation failed"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          
          echo "Please check the workflow logs for more details." >> "$GITHUB_STEP_SUMMARY"


      - name: Send Slack workflow failure notification
        if: steps.process-flaky-tests.outcome == 'failure' || steps.flaky-summary.outcome == 'failure'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            text: "‚ùå Flaky Tests Report Generation Failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*‚ùå Flaky Tests Report Generation Failed*"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "The flaky tests report workflow failed to generate the report."
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Run ID:* <https://github.com/temporalio/temporal/actions/runs/${{ github.run_id }}|${{ github.run_id }}>"
                  - type: "mrkdwn"
                    text: "*Branch:* \`${{ github.ref_name }}\`"
                  - type: "mrkdwn"
                    text: "*Commit:* <https://github.com/temporalio/temporal/commit/${{ github.sha }}|${{ github.sha }}>"
                  - type: "mrkdwn"
                    text: "*Status:* Failed"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Please check the workflow logs for more details."
