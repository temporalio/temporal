# that are not available in this fork. Re-enable if you have access to version-info-service repository.
name: 'Trigger version-info-service release'

on:
  workflow_dispatch: # Disabled automatic trigger, only manual
  # release:
  #   types:
  #     - published

jobs:
  trigger-vis:
    name: 'Trigger version-info-service release'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TEMPORAL_CICD_APP_ID }}
          private-key: ${{ secrets.TEMPORAL_CICD_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: version-info-service

      - name: Dispatch version-info-service Github Action
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          VERSION: ${{ github.event.release.tag_name }}
          RELEASE_TIME: ${{ github.event.release.published_at }}
        run: |
          gh workflow run server-release.yml -R https://github.com/temporalio/version-info-service \
            -r main \
            -f version="${VERSION}" \
            -f release-time="${RELEASE_TIME}"
