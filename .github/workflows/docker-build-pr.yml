name: Docker Build (PR)
# will remove this one after the build passes. It was added to validate multi arch builds in PR. It's likely overkill now. There is a single arch docker build on each PR for the feature tests
on:
  pull_request:

permissions:
  contents: read

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build binaries
        uses: ./.github/actions/build-binaries
        with:
          snapshot: true

      - name: Build Docker images
        uses: ./.github/actions/build-docker-images
        with:
          push: false
          tag-latest: false
