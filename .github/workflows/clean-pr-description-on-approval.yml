name: Clean PR Description on First Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  strip-comments:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Strip HTML Comments from PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { owner, repo } = context.repo;
          
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber
            });
          
            const originalBody = pr.data.body || '';
          
            // Remove HTML comments
            let cleanedBody = originalBody.replace(/<!--[\s\S]*?-->/g, '');
          
            // Remove unchecked checklist items
            cleanedBody = cleanedBody
              .split('\n')
              .filter(line => !line.trim().startsWith('- [ ]'))
              .join('\n')
              .trim();
          
            if (cleanedBody !== originalBody.trim()) {
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: prNumber,
                body: cleanedBody
              });
          
              console.log("PR description updated.");
            } else {
              console.log("No changes needed.");
            }
