syntax = "proto3";

package temporal.server.chasm.lib.workersession.proto.v1;

option go_package = "go.temporal.io/server/chasm/lib/workersession/gen/workersessionpb;workersessionpb";

import "google/protobuf/timestamp.proto";

// Metadata about the worker session.
message WorkerSessionState {
    // Time at which the lease expires.
    google.protobuf.Timestamp lease_deadline = 1;
    
    // Current status of the worker session.
    WorkerSessionStatus status = 2;
}

// Status of a worker session.
enum WorkerSessionStatus {
    WORKER_SESSION_STATUS_UNSPECIFIED = 0;
    WORKER_SESSION_STATUS_ACTIVE = 1;
    WORKER_SESSION_STATUS_EXPIRED = 2;
    WORKER_SESSION_STATUS_TERMINATED = 3;
}
