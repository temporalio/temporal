syntax = "proto3";

package temporal.server.chasm.lib.workflow.proto.v1;

option go_package = "go.temporal.io/server/chasm/lib/workflow/gen/workflowpb/v1;workflowpb";

import "chasm/lib/activity/proto/v1/test.proto";
import "temporal/server/api/clock/v1/message.proto";

message TestRequest {
  string name = 1;
  int32 age = 2;
  temporal.server.api.clock.v1.VectorClock clock = 9;
  temporal.server.chasm.lib.activity.proto.v1.Activity activity = 3;
}