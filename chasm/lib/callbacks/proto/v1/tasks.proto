syntax = "proto3";

package temporal.server.chasm.lib.callbacks.proto.v1;

option go_package = "go.temporal.io/server/chasm/lib/callbacks/gen/callbackspb;callbackspb";

import "google/protobuf/timestamp.proto";

message InvocationTask {
    // The base URL for nexus callbacks.
    // Will have other meanings as more callback use cases are added.
    string destination = 1;
}

message BackoffTask {
    google.protobuf.Timestamp deadline = 1;
}