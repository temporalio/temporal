    temporal.server.api.clock.v1.VectorClock clock = 8;
    int64 version = 9;
    temporal.api.common.v1.Priority priority = 10;
    temporal.api.common.v1.RetryPolicy retry_policy = 11;
    int64 start_version = 12;
}

