syntax = "proto3";

package temporal.server.api.batch.v1;
option go_package = "go.temporal.io/server/api/batch/v1;batch";

import "temporal/api/workflowservice/v1/request_response.proto";
import "google/protobuf/duration.proto";

message BatchOperation { 
  string namespace_id = 1; 

  double rps = 2;

  int64 concurrency = 3;

  int64 attempts_on_retryable_error = 4;

  google.protobuf.Duration activity_heartbeat_timeout = 5;

  repeated string non_retryable_errors = 6;

  string batch_type = 7;

  // The request to start the batch operation.
  temporal.api.workflowservice.v1.StartBatchOperationRequest request = 8;
}