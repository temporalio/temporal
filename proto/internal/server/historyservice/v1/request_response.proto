/**
* RecordChildExecutionCompletedRequest is used for reporting the completion of child execution to parent workflow
* execution which started it.  When a child execution is completed it creates this request and calls the
* RecordChildExecutionCompleted API with the workflowExecution of parent.  It also sets the completedExecution of the
* child as it could potentially be different than the ChildExecutionStartedEvent of parent in the situation when
* child creates multiple runs through ContinueAsNew before finally completing.
**/
message RecordChildExecutionCompletedRequest {
    string namespace_id = 1;
    common.v1.WorkflowExecution workflow_execution = 2;
    int64 initiated_id = 3;
    common.v1.WorkflowExecution completed_execution = 4;
    .history.v1.HistoryEvent completion_event = 5;
}

message RecordChildExecutionCompletedResponse {
}

