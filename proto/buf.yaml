version: v1beta1
build:
  roots:
    - internal
    - api
lint:
  ignore:
    - temporal/api # from `api` root: do not lint public api
    - dependencies # from `api` root: do not lint external dependencies
    - google # Failure: google/api/annotations.proto exists in multiple locations: api/google/api/annotations.proto google/api/annotations.proto
  use:
    - DEFAULT
  except:
    - PACKAGE_SAME_JAVA_MULTIPLE_FILES
    - PACKAGE_SAME_JAVA_PACKAGE
breaking:
  use:
    - WIRE
  ignore:
    - temporal/api # from `api` root: do not lint public api
    - dependencies # from `api` root: do not lint external dependencies
    - google # Failure: google/api/annotations.proto exists in multiple locations: api/google/api/annotations.proto google/api/annotations.proto
