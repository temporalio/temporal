persistence:
  defaultStore: cass-default
  visibilityStore: cass-visibility
  numHistoryShards: 4
  datastores:
    cass-default:
      cassandra:
        hosts: "127.0.0.1"
        keyspace: "temporal"
    cass-visibility:
      cassandra:
        hosts: "127.0.0.1"
        keyspace: "temporal_visibility"

ringpop:
  name: cadence
  maxJoinDuration: 30s

services:
  frontend:
    rpc:
      grpcPort: 7233
      ringpopPort: 6933
      bindOnLocalHost: true
    metrics:
      prometheus:
        timerType: "histogram"
        listenAddress: "127.0.0.1:8000"
    pprof:
      port: 7936

  matching:
    rpc:
      grpcPort: 7235
      ringpopPort: 6935
      bindOnLocalHost: true
    metrics:
      prometheus:
        timerType: "histogram"
        listenAddress: "127.0.0.1:8001"
    pprof:
      port: 7938

  history:
    rpc:
      grpcPort: 7234
      ringpopPort: 6934
      bindOnLocalHost: true
    metrics:
      prometheus:
        timerType: "histogram"
        listenAddress: "127.0.0.1:8002"
    pprof:
      port: 7937

  worker:
    rpc:
      grpcPort: 7239
      ringpopPort: 6939
      bindOnLocalHost: true
    metrics:
      prometheus:
        timerType: "histogram"
        listenAddress: "127.0.0.1:8003"
    pprof:
      port: 7940

clusterMetadata:
  enableGlobalDomain: false
  failoverVersionIncrement: 10
  masterClusterName: "active"
  currentClusterName: "active"
  clusterInformation:
    active:
      enabled: true
      initialFailoverVersion: 0
      rpcName: "frontend"
      rpcAddress: "localhost:7933"

dcRedirectionPolicy:
  policy: "noop"
  toDC: ""

archival:
  history:
    status: "enabled"
    enableRead: true
    provider:
      filestore:
        fileMode: "0666"
        dirMode: "0766"
  visibility:
    status: "disabled"
    enableRead: false

domainDefaults:
  archival:
    history:
      status: "enabled"
      URI: "file:///tmp/temporal_archival/development"
    visibility:
      status: "disabled"

kafka:
  clusters:
    test:
      brokers:
        - 127.0.0.1:9092
  topics:
    temporal-visibility-dev:
      cluster: test
    temporal-visibility-dev-dlq:
      cluster: test

publicClient:
  hostPort: "localhost:7933"

