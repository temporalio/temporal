- persistence:
    dbname: integration_active
  clustermetadata:
    enableGlobalNamespace: true
    replicationConsumer:
      type: kafka
      fetcher:
        rpcParallelism: 1
        aggregationIntervalSecs: 2
        errorRetryWaitSecs: 1
        timerJitterCoefficient: 0.15
      processor:
        noTaskInitialWaitIntervalSecs: 2
        noTaskWaitBackoffCoefficient: 1
        noTaskMaxWaitIntervalSecs: 2
    failoverVersionIncrement: 10
    masterClusterName: "active"
    currentClusterName: "active"
    clusterInformation:
      active:
        enabled: true
        initialFailoverVersion: 0
        rpcName: "frontend"
        rpcAddress: "127.0.0.1:7134"
      standby:
        enabled: true
        initialFailoverVersion: 1
        rpcName: "frontend"
        rpcAddress: "127.0.0.1:8134"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
    enableindexer: false
  clusterno: 0
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  messagingclientconfig:
    usemock: false
    kafkaconfig:
      clusters:
        test:
          brokers:
            - "${KAFKA_SEEDS}:9092"
      topics:
        active:
          cluster: test
        active-dlq:
          cluster: test
        standby:
          cluster: test
        standby-dlq:
          cluster: test
      cadence-cluster-topics:
        active:
          topic: active
          dlq-topic: active-dlq
        standby:
          topic: standby
          dlq-topic: standby-dlq
      applications: {}
