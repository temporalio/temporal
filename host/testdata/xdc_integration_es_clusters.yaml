- persistence:
    dbname: integration_active_es
  clustermetadata:
    enableGlobalNamespace: true
    replicationConsumer:
      type: rpc
      fetcher:
        rpcParallelism: 1
        aggregationIntervalSecs: 2
        errorRetryWaitSecs: 1
        timerJitterCoefficient: 0.15
      processor:
        noTaskInitialWaitIntervalSecs: 2
        noTaskWaitBackoffCoefficient: 1
        noTaskMaxWaitIntervalSecs: 2
    failoverVersionIncrement: 10
    masterClusterName: "active-es"
    currentClusterName: "active-es"
    clusterInformation:
      active-es:
        enabled: true
        initialFailoverVersion: 1
        rpcName: "frontend"
        rpcAddress: "127.0.0.1:9134"
      standby-es:
        enabled: true
        initialFailoverVersion: 2
        rpcName: "frontend"
        rpcAddress: "127.0.0.1:10134"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
    enableindexer: true
  clusterno: 2
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  messagingclientconfig:
    usemock: false
    kafkaconfig:
      clusters:
        test:
          brokers:
            - "${KAFKA_SEEDS}:9092"
      topics:
        active-es:
          cluster: test
        active-es-dlq:
          cluster: test
        standby-es:
          cluster: test
        standby-es-dlq:
          cluster: test
        test-visibility-topic-0:
          cluster: test
        test-visibility-topic-0-dlq:
          cluster: test
      temporal-cluster-topics:
        active-es:
          topic: active-es
          dlq-topic: active-es-dlq
        standby-es:
          topic: standby-es
          dlq-topic: standby-es-dlq
      applications:
        visibility:
          topic: test-visibility-topic-0
          dlq-topic: test-visibility-topic-0-dlq
  esconfig:
    url:
      scheme: "http"
      host: "${ES_SEEDS}:9200"
    indices:
      visibility: test-visibility-0-

