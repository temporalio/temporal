enablearchival: false
clusterno: 0
historyconfig:
  numhistoryshards: 1
  numhistoryhosts: 1
workerconfig:
  enablearchiver: false
  enablereplicator: false
faultinjection:
  targets:
    dataStores:
      ShardStore:
        methods:
          UpdateShard:
            errors:
              ShardOwnershipLost: 1.0  # 100% of the time, return a persistence.ShardOwnershipLost.
esconfig:
  version: "${ES_VERSION}"
  url:
    scheme: "http"
    host: "${ES_SEEDS}:9200"
  indices:
    visibility: temporal_visibility_v1_test
