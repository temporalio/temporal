- persistence:
    dbname: integration_active_adv_vis
  clustermetadata:
    enableGlobalNamespace: true
    failoverVersionIncrement: 10
    masterClusterName: "active"
    currentClusterName: "active"
    initialFailoverVersion: 1
    replicationAddress: "127.0.0.1:7134"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
  clusterno: 2
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  esconfig:
    version: "${ES_VERSION}"
    url:
      scheme: "http"
      host: "${ES_SEEDS}:9200"
    indices:
      visibility: temporal_visibility_v1_xdc_test_active

- persistence:
    dbname: integration_standby_adv_vis
  clustermetadata:
    enableGlobalNamespace: true
    failoverVersionIncrement: 10
    masterClusterName: "standby"
    currentClusterName: "standby"
    initialFailoverVersion: 2
    replicationAddress: "127.0.0.1:8134"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
  clusterno: 3
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  esconfig:
    version: "${ES_VERSION}"
    url:
      scheme: "http"
      host: "${ES_SEEDS}:9200"
    indices:
      visibility: temporal_visibility_v1_xdc_test_standby
