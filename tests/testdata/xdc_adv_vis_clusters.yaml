    masterClusterName: "standby-adv-vis"
    currentClusterName: "standby-adv-vis"
    clusterInformation:
      standby-adv-vis:
        enabled: true
        initialFailoverVersion: 2
        rpcName: "frontend"
        rpcAddress: "127.0.3.1:7134"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
  clusterno: 3
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
