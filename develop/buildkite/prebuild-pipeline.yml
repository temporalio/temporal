steps:
  - label: ":golang: pre-build cache"
    agents:
      queue: "default"
      docker: "*"
    plugins:
      - ecr#v2.7.0: {login: true}
      - docker-compose#v4.14.0:
          build: build
          target: prebuild
          config: ./develop/buildkite/docker-compose.yml
          push: "build:283266070392.dkr.ecr.us-west-2.amazonaws.com/buildkite:server-prebuild-cache"
          propagate-environment: true
